<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nablem</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/d56aedba85.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/nablem.css" />
  </head>

  <body data-bs-theme="dark">
    <nb-header></nb-header>

    <main class="container my-4 anim-fade-down">
      <h2 class="text-center mb-4">Your Mural</h2>

      <div class="row gap-3">
        <div
          class="col-2 rounded border d-flex flex-column p-3 overflow-y-auto"
        >
          <div class="btn-group btn-group-lg d-flex mb-4">
            <button
              type="button"
              class="btn btn-outline-danger"
              style="flex: 1"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-success" style="flex: 1">
              Save
            </button>
          </div>

          <details>
            <summary>Codes</summary>

            <pre class="mb-0">[show:ID]</pre>
            <span>
              Displays a Show widget based on it's ID.
              <a
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#modal-get-show-id"
              >
                How to get?
              </a>
            </span>
          </details>

          <details>
            <summary>Social links</summary>
          </details>
        </div>

        <div class="col">
          <textarea
            class="form-control p-3"
            rows="22"
            style="resize: none"
          ></textarea>
        </div>
      </div>
    </main>

    <!-- Modals -->
    <nb-modal-get-show-id></nb-modal-get-show-id>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.3.0/dist/jdenticon.min.js"
      integrity="sha384-LfouGM03m83ArVtne1JPk926e3SGD0Tz8XHtW2OKGsgeBU/UfR0Fa8eX+UlwSSAZ"
      crossorigin="anonymous"
      async
    ></script>

    <script src="/js/nablem.min.js"></script>
  </body>
</html>
